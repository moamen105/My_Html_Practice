    <h1>Sign Up</h1><hr><br>


    <!-- ****************** Create registeration form ****************** -->


    <form>

        <label for="name">Full Name:</label><br>
        <input type="text" id = "name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id = "email" required><br>

        <label for="pass">Password:</label><br>
        <input type="password" id = "pass" required><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id = "phone" required><br>

        <label for="date">Date Of Birth:</label><br>
        <input type="date" id = "date" required><br><br>

        <label for="image">Upload image</label><br>
        <input type="file" id = "image"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id = "male" name="gender"><label>Male</label><br>
        <input type="radio" id = "female" name="gender"><label>Female</label><br><br>

        <input type="checkbox" id = "term" required>
        <label for="term">I accept <a href="">terms of use</a>.</label><br><br>

        <button type="submit">Submit</button>

    </form>

</body>
